    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f5f1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        body::before {

            background-repeat: no-repeat;

        header {

            top: 0;
            z-index: 100;
        }

        .navbar {

            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #040504;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #000000;
        }

        main {
            padding: 60px 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3c9a90;
        }

        .toggle-section {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-section a {
            text-decoration: none;
            color: #f80e0e;
            font-weight: bold;
            cursor: pointer;
        }

        /* Media Queries for Responsiveness */
        @media (min-width: 768px) {
            .hero {
                flex-direction: row;
                text-align: left;
            }

            .hero-content {
                max-width: 45%;
                margin-bottom: 0;
            }

            .hero-content h1 {
                font-size: 48px;
            }

            .hero-image {
                margin-left: 20px;
            }

            .info-section {
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-between;
            }

            .info-box {
                max-width: 48%;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column; /* Stacks the menu items vertically on smaller screens */
                gap: 10px;
                display: none; /* Hidden by default for smaller screens */
                width: 100%;
            }

            .menu-icon {
                display: block; /* Shows the menu icon */
                font-size: 24px;
                cursor: pointer;
            }

            .navbar a {
                padding: 10px;
                text-align: center;
                width: 100%;
                display: block;
            }

            .plant-card img {
                height: auto; /* Adjusts the height automatically */
            }

            .logo {
                flex-grow: 1;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar ul');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const resultDiv = document.getElementById('result');

            if (fileInput.files.length === 0) {
                alert('Please select an image.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            // Replace 'YOUR_BACKEND_URL' with your actual backend URL
            fetch('YOUR_BACKEND_URL', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data
                resultDiv.innerHTML = `
                    <h3>Identification Result:</h3>
                    <p>${data.result}</p>
                    <img src="${data.imageUrl}" alt="Identified Plant">
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p>There was an error processing your request. Please try again.</p>';
            });
        }
    </script>
